<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AFFLU Gradient BG</title>

  <style>
    :root{
      /* COLORS */
      --black: #000000;
      --blue:  #8CB4FF;
      --gray:  #D2D5D8;
      --white: #FFFFFF;

      /* TUNING (seamless) */
      --topSolid: 22vh;      /* nero pieno all’inizio del gradient */
      --topFade:  46vh;      /* quanto lentamente “apre” dal nero */
      --botFadeStart: 52%;   /* quando inizia a schiarire verso white */
      --botFadeLen:   48%;   /* lunghezza dissolvenza verso white */
    }

    html, body{
      margin: 0;
      height: 100%;
      background: var(--black);
    }

    /* solo per test/preview: tre sezioni come bending (dark -> light -> white) */
    .top {
      height: 45vh;
      background: var(--black);
    }

    .mid{
      position: relative;
      height: 140vh; /* lungo = transizione “seamless” vera */
      overflow: hidden;
      background:
        /* 1) TOP: nero pieno + dissolvenza lenta (no stacco) */
        linear-gradient(
          180deg,
          rgba(0,0,0,1) 0%,
          rgba(0,0,0,1) var(--topSolid),
          rgba(0,0,0,0) calc(var(--topSolid) + var(--topFade))
        ),

        /* 2) base “light” come bending (ma coi tuoi colori) */
        linear-gradient(
          180deg,
          color-mix(in srgb, var(--blue) 35%, var(--gray) 65%) 0%,
          color-mix(in srgb, var(--white) 20%, var(--gray) 80%) 30%,
          color-mix(in srgb, var(--white) 55%, var(--gray) 45%) 70%
        ),

        /* 3) haze enorme (evita “macchia” centrale) */
        radial-gradient(
          140% 120% at 50% 55%,
          rgba(140,180,255,0.18) 0%,
          rgba(210,213,216,0.16) 45%,
          rgba(255,255,255,0.00) 78%
        ),

        /* 4) BOTTOM: atterraggio verso white lunghissimo */
        linear-gradient(
          180deg,
          rgba(255,255,255,0) 0%,
          rgba(255,255,255,0) var(--botFadeStart),
          rgba(255,255,255,1) calc(var(--botFadeStart) + var(--botFadeLen))
        );

      background-repeat: no-repeat;
      background-size: cover;
    }

    /* blur “atmosferico” (stile bending, senza noise brutto) */
    .mid::before{
      content:"";
      position:absolute;
      inset:-18%;
      background: inherit;
      filter: blur(120px);
      opacity: 0.22;
      transform: translateZ(0);
      pointer-events:none;
    }

    /* vignetta soft (aiuta a far sparire qualsiasi edge) */
    .mid::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(120% 95% at 50% 40%,
          rgba(0,0,0,0.00) 0%,
          rgba(0,0,0,0.10) 70%,
          rgba(0,0,0,0.22) 100%
        );
      opacity: 1;
    }

    .bottom{
      height: 60vh;
      background: var(--white);
    }

    /* opzionale: se lo embeddi in Wix e vuoi “solo sfondo” senza scroll */
    body.noscroll{
      overflow: hidden;
    }
    .fixedOnly .top, .fixedOnly .bottom{ display:none; }
    .fixedOnly .mid{
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="top"></div>
  <div class="mid"></div>
  <div class="bottom"></div>

  <!--
    Se vuoi usare SOLO come BG fisso (iframe in Wix):
    1) aggiungi class="fixedOnly" al body
    2) (opzionale) aggiungi anche class="noscroll"
    Es: <body class="fixedOnly noscroll">
  -->
</body>
</html>
